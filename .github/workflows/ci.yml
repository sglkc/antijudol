name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm run build

      - name: Zip extension
        run: pnpm run zip

      - name: Find ZIP file
        id: find_zip
        run: echo "ZIP_PATH=$(find .output -name '*.zip' | head -n 1)" >> $GITHUB_ENV

      - name: Upload release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "release-$(date +%Y%m%d-%H%M%S)" "$ZIP_PATH" \
            --title "Automated Release $(date +'%Y-%m-%d %H:%M:%S')" \
            --notes "Automated release by GitHub Actions."
